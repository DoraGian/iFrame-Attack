<!DOCTYPE html>
<html>
<head>
  <title>Html Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<div class="flex-container">
  <div class="flex-item">
    To do:
    <input type="text" id="myInput">
    <br><button type="button" onclick="newElement()" class="addBtn">Add</button>
  </div>
  <div class="flex-item">
    My TODO List : 
    <ul id="myList">
      <li>To do 1</li>
      <li>To do 2</li>
    </ul>
  </div>
  <div class="flex-item">
    Protocol : 
    <ul id="myList">
      <li>Protocol 1</li>
      <li>Protocol 2</li>
      <li>Protocol 3</li>
    </ul>
  </div>
</div>
</body>
</html>
